# ðŸš€ Gateway for External Traffic
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: onlineboutique-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"

---
# ðŸš€ VirtualService for External Frontend Access
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-external
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - onlineboutique-gateway
  http:
    - route:
        - destination:
            host: frontend
            port:
              number: 80

---
# ðŸš€ VirtualService and DestinationRule for Each Service
# frontend
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
  namespace: default
spec:
  hosts:
    - frontend
  http:
    - route:
        - destination:
            host: frontend
            port:
              number: 80

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: frontend
  namespace: default
spec:
  host: frontend
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN

